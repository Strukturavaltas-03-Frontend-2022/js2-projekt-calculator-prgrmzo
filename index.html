<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="display"></div>

      <div class="calculations">
        <div class="box plus">+</div>
        <div class="box minus">-</div>
        <div class="box mult">*</div>
        <div class="box divide">/</div>
      </div>

      <div class="numbers">
        <div class="num-first table">
          <div class="nums box left seven">7</div>
          <div class="nums box left eight">8</div>
          <div class="nums box left nine">9</div>
        </div>

        <div class="num-second table">
          <div class="nums box left four">4</div>
          <div class="nums box left five">5</div>
          <div class="nums box left six">6</div>
        </div>

        <div class="num-third table">
          <div class="nums box left one">1</div>
          <div class="nums box left two">2</div>
          <div class="nums box left three">3</div>
        </div>

        <div class="num-fourth table">
          <div class="nums box left zero">0</div>
          <div class="box left dot">.</div>
          <div class="box left clear">C</div>
        </div>

        <div class="equals-box">
          <div class="equals">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
